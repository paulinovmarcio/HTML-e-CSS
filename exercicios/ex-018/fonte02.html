    <title>Fontes Externas</title>

    <style>
    @font-face {
        font-family: 'cloister' ;
        src: url("fontes/CloisterBlack.ttf") format('truetype');
        font-weight: normal;
        font-style: normal;
    }
        /*
        Tipos de format()
        - opentype (otf)
        -truetype (ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        -svg
        */

        body{
            font-family: 'cloister',Arial, Helvetica, sans-serif;
        }
        h1{ 
            font-family: 'cloister','Times New Roman', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
